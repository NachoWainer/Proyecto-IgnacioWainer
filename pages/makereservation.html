<section id="reserve" class="gradient">
    <h1 class="titulo angry-animate"> make a reservation</h1>
    <div class="formBox">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="Name" name="Name" required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Contact</label>
          <input type="email" class="form-control" id="inputAddress" name="inputAdress" placeholder="email@address" required>
        </div>
        <div class="col-md-4">
            <label for="inputGuests" class="form-label">How many guests?</label>
            <select id="inputGuests" name="inputGuests" class="form-select" required>
              <option>1</option>
              <option selected>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
       
        <div class="col-12">
          
          <div class="form-check">
            <input class="form-check-input" type="radio" id="Monday" name="dateCheck" checked>
            <label class="form-check-label" for="Monday">
              Monday
            </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="Tuesday" name="dateCheck">
          <label class="form-check-label" for="Tuesday">
            Tuesday
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="Wednesday" name="dateCheck">
          <label class="form-check-label" for="Wednesday">
            Wednesday
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="Thursday" name="dateCheck">
          <label class="form-check-label" for="Thursday">
            Thursday
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="Friday" name="dateCheck">
          <label class="form-check-label" for="Friday">
            Friday
          </label>
        </div>
        </div>
        <div class="col-md-4">
            <label for="inputTime" class="form-label">TIME</label>
            <select id="inputTime" name="inputTime" class="form-select">
              <option selected>22:00</option>
              <option>22:30</option>
              <option>23:00</option>
              <option>23:30</option>
            </select>
          </div>
        <div class="col-12">
          <button type="submit" class="pulsar btn btn-primary">Reserve!</button>
        </div>
      </form>
    </div>
      
</section>
